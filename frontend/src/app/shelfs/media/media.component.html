<div class="movie-container">
    <div class="movie">
        <img class="movie-img" src="http://mmb.sylbohec.fr/covers/{{ media.media_id }}.jpg">
    </div>
    <div class="text-movie-cont">
        <div class="mr-grid">
            <h1>{{ media.name }}</h1>
        </div>
        <div class="mr-grid extra-row">
            <p class="media-extra">{{ media.extra }}</p>
        </div>
        <div class="mr-grid action-row">
            <div class="action-btn"><i class="material-icons">&#xE161;</i>
            </div>
            <div class="action-btn"><i class="material-icons">&#xE866;</i>
            </div>
            <div class="action-btn"><i class="material-icons">&#xE80D;</i>
            </div>
        </div>
    </div>
</div>
