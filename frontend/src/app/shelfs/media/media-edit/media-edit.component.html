<div class="media">
  <div class="media-poster">
    <div class="media-poster-container">
      <img src="http://mmb.sylbohec.fr/covers/{{ media_id }}.jpg" />
    </div>
  </div>
  <div class="media-details">
    <div class="media-title">
        <h2>Title</h2>
        <input nbInput value="{{ name }}" fullWidth>
    </div>
    <div class="media-extras">
        <h3>Extra informations</h3>
        <input nbInput value="{{ extra }}" fullWidth>
    </div>
  </div>
</div>
